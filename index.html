<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="info">Build This UI using semantic</h2>

    <div class="container">
      <h1>Container</h1>

      <header>
        <h2>Header</h2>
        <div class="nav">
          <h3>Nav</h3>
        </div>
      </header>

      <br />

      <div class="wrapper">
        <h2>Wrapper</h2>

        <section>
          <div class="content">
            <h3>Content</h3>
            <div class="sub-content-1"><h4>Sub Content 1</h4></div>
            <div class="sub-content-2"><h4>Sub Content 2</h4></div>
          </div>
          <div class="sidebar">
            <h3>Sidebar</h3>
          </div>
        </section>
      </div>

      <br />

      <footer>
        <h2>Footer</h2>
      </footer>
    </div>
  </body>
</html>
